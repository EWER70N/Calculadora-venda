<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Venda</title>
    <link rel="stylesheet" href="stlyle.css">
</head>
<body>
    <h1>Calculadora de Venda</h1>
    <form action="conexao.php" method="post">
        <div id="product-list">
            <div class="product-form">
                <input type="text" name="produto_nome[]" placeholder="Nome do produto" required>
                <input type="number" name="produto_quantidade[]" placeholder="Quantidade" min="1" required>
                <input type="number" name="produto_preco[]" placeholder="PreÃ§o (R$)" step="0.01" min="0" required>
            </div>
        </div>

        <button type="button" id="add-product-btn" onclick="addProduct()">Adicionar Produto</button>
        
        <label for="desconto">Desconto (%):</label>
        <select name="desconto" id="desconto">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="25">25%</option>
            <option value="30">30%</option>
            <option value="50">50%</option>
        </select>
        
        <button type="submit" name="calcular" id="calculate-btn">Calcular Total</button>
    </form>

   
<script src="script.js"></script>
</body>
</html>
